<div class="modal-header" xmlns:th="http://www.thymeleaf.org">
    <h5 class="modal-title" id="exampleModalLabel">Edit Warehouse</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form th:object="${warehouse}">
        <div class="form-group">
            <label for="code" class="col-form-label">Code:</label>
            <input type="text" class="form-control" id="code" placeholder="Enter code..." th:value="*{code}">
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name..." th:value="*{name}"/>
        </div>

        <div class="form-group">
            <label for="status" class="col-form-label">STATUS:</label>
            <select name="status" id="status" class="form-control">
                <option value="">SELECT</option>
                <option th:each="status : ${statuses}"
                        th:value="${status}" th:text="${status}"
                        th:selected="(${status} == *{status})"
                ></option>
            </select>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary">Save</button>
</div>
